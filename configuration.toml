[server]
homeserver = "http://localhost"
wk_login = true

[simulation]
ticks = 4000
tick_duration_in_secs = 5
max_users = 5000
users_per_tick = 15
grace_period_duration_in_secs = 30
output = "output"
channels_per_user = 5

[feature_flags]
channels_load = true
allow_get_channel_members = false
presence_enabled = false

[requests]
retry_enabled = true